name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-test:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./ui

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - uses: browser-actions/setup-chrome@latest
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run test
      - name: read lcov file
        if: success() || failure()
        shell: powershell
        run: Get-Content ./coverage/ui/lcov.info
  print-test:
    needs: run-test
    runs-on: windows-latest
    steps:
      - name: read lcov file
        shell: powershell
        run: Get-Content ./coverage/ui/lcov.info
